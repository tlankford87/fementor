<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="cards">
      <section id="cardFront" class="front">
        <span id="cardNumber">0000 0000 0000 0000</span>
        <section id="nameExp">
          <span id="name">Jane Appleseed</span>
          <span id="experation">00/00</span>
        </section>
      </section>
      <section id="cardBack" class="back">
        <span id="cardCVC">000</span>
      </section>
    </section>

    <section id="input">
      <section id="forms">
        <label for="chName">Cardholder Name</label>
        <input type="text" id="chName" placeholder="e.g. Jane Appleseed">

        <label for="cNumber">Card Number</label>
        <input type="text" id="cNumber" placeholder="e.g. 1234 5678 9123 0000">

        <div id="expDateCvc">
          <div id="expDate">
            <label for="expDate">Exp. Date (mm/yy)</label>
            <input type="text" id="expMonth" placeholder="MM">
            <input type="text" id="expYear" placeholder="YY">
          </div>
          <div id="cvcNum">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123">
          </div>
        </div>
        <button id="confirm">Confirm</button>
      </section>
    </section>
    <!-- Completed state start -->

    <!-- Thank you!
    We've added your card details
    Continue -->
  </main>

</body>
</html>
