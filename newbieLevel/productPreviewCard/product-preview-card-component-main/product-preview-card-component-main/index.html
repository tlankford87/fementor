<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container centered-element">
    <section>
      <img src="images/image-product-desktop.jpg" alt="chanel perfume" class="desktopImage">
      <img src="images/image-product-mobile.jpg" alt="" class="mobileImage">
    </section>
  
    <aside>
      <h3>Perfume</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <section class="prices">
        <span class="salePrice">$149.99</span>
        <span class="ogPrice">$169.99</span>
      </section>

      <button class="addToCart"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Thomas Lankford</a>.
      </div>
    </aside>
  </main>
</body>
</html>
