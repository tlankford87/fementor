<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <main>
    <section class="image">
      <img src="images/illustration-hero.svg" alt="artwork of lady listening to music">
    </section>
    <section class="summary">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <section class="annual">
        <section class="cost">
          <img src="images/icon-music.svg" alt="music icon" class="musicLogo">
          <section class="plan">
            <h4>Annual Plan</h4>
            <span class="price">$59.99/year</span>
          </section>
        </section>
        <a href="#">Change</a>
      </section>
      
      <section class="btn">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </section>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Thomas "Roy" Lankford</a>.
      </div>
    </section>
  </main>
</body>
</html>
