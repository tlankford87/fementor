<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main>
    <img src="images/image-equilibrium.jpg" alt="equilibrium" class="artwork">
    
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <section class="pricing">
      
      <section class="ethprice">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <span class="price">0.041 ETH</span>
      </section>

      <aside class="time">
        <img src="images/icon-clock.svg" alt="clock" class="clock">
        <span class="timeLeft">3 days left</span>
      </aside>
    </section>

    <section class="artist">
      <img src="images/image-avatar.png" alt="Jules Wyvern">
      <p class="artistAttribute">Creation of  <span class="name">Jules Wyvern</span></p>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thomas Lankford</a>.
    </div>
  </main>
</body>
</html>
